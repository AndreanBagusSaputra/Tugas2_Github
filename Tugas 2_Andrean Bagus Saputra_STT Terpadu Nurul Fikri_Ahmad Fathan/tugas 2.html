<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>

    <style>
        div {
            display: flex;
            justify-content: center;
            width: 30%;
            padding: 10;
        }
    </style>
</head>
<body>
    <table>
        <form action="">
        <div>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2" style="background-color: brown; color: white;">Form Register Produk</th>
                        </tr>
                    </thead>
                    <tfoot>
                            <tr>
                                <th>
                                    <input type="submit">
                                </th>
                            </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td widht="25%">
                                <label>
                                    Nama Produk
                                </label>
                            </td>
                            <td>
                                <input type="text" name="nama" value="" placeholder="Masukan Nama Anda"
                                size="50" width="100">
                            </td> 
                        </tr>
                        <tr>
                            <td>
                                <label for="">Jenis Produk</label>
                            </td>
                            <td>
                                <select name="jenis produk" id="" aria-placeholder="Kategori Produk">
                                    <option value="Makanan">Makanan</option>
                                    <option value="Minuman">Minuman</option>
                                    <option value="Elektronik">Elektronik</option>
                                    <option value="Perlengkapan">Perlengkapan</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Harga</label>
                            </td>
                            <td>
                                <input type="number" name="harga" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Stok Barang</label>
                            </td>
                            <td>
                                <input type="number" name="number" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Photo</label>
                            </td>
                            <td>
                                <input type="image">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <br>
                            <td>
                                <input type="submit" value="Simpan">
                                <input type="reset" value="Batal">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </table>
    <br>
    <table>
        <form action=""></form>
        <table>
            <thead>
                <tr>
                    <th colspan="2" style="background-color: coral; color: white;">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">Username</label>
                    </td>
                    <td>
                        <input type="text" value="Username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <br>
                    <td>
                        <input type="submit" value="Masuk">
                        <input type="reset" value="Batal">
                    </td>
                </tr>
            </tbody>
        </table>
    </table>
</body>
</html>
